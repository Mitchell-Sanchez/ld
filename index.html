<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LastDay倒计时</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 2em;
        }
        #ly{
            font-size: 1.1rem;
            line-height:1.8rem;
        }
        #malou{
            font-size: 2rem;
        }
        #con{
            width: 12rem;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- <h1>Last Day</h1> -->
    <h1 id="title">Last Day</h1>
    <h2 id="malou">这位马喽已重回天父的怀抱</h2>
    <div id="countdown"></div>
    <div id="ly">
        <br/>
        这里边，高枕地膝，是一位青年，<br/>
        在职从不曾受知于“加薪”和“升职”；<br/>
        “工作”可没轻视他出身的微贱， <br/>
        “加班”把他标出来认作宠幸。<br/>
        他生性真挚，最乐于为公司卖命，<br/>
        上苍也给了他同样慷慨的报酬：<br/>
        他给了“坎坷”全部的所有，一个马喽；<br/>
        从上苍全得了所求，几位朋友。<br/>
        别再想法子表彰他的功绩，<br/>
        也别再把他“没做完的需求”翻出了暗窖<br/> 
        （它们同样在颤抖的希望中休息），<br/>
        那就是他的天父和上帝的怀抱。<br/>
        <br/>
    </div>
    <div id="ps">PS:是离职不是死了！想要找到我？
        <br/>
        扫码↓↓↓
    </div>
    <div>
        <img id="con" src="con.jpg" alt="">
    </div>

    <script>
        // 设置目标时间（年，月，日，小时，分钟，秒）
        const countdownDate = new Date('2024-10-25T15:00:00').getTime();

        // 更新倒计时的函数
        function updateCountdown() {
            const now = new Date().getTime(); // 获取当前时间
            const distance = countdownDate - now; // 计算与目标时间的距离

            // 时间计算
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const msecond = Math.floor(distance % 1000);

            // 显示结果
            document.getElementById('countdown').innerHTML = days + "天 " + hours + "小时 "
            + minutes + "分钟 " + seconds + "秒 " + msecond ;

            // 如果倒计时结束，显示一条消息
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('title').remove();
                document.getElementById('countdown').remove();
            }else{
                document.getElementById('malou').remove();
            }
        }

        // 每隔一秒更新一次倒计时
        const x = setInterval(updateCountdown, 0);

        // 首次调用以避免初始延迟
        updateCountdown();
    </script>
</body>
</html>
